<template name="myLogin">
	<div class="focused-form">
		<div class="container" id="login-form">
			<a href="index.html" class="login-logo"><img src="assets/img/login-logo.png"></a>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading"><h2>Login Form</h2></div>
						<div class="panel-body">

							<form action="" class="form-horizontal">
								<div class="form-group">
									<div class="col-xs-12">
										<div class="input-group">							
											<span class="input-group-addon">
												<i class="fa fa-user"></i>
											</span>
											<input type="text" class="form-control" placeholder="Email Username">
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="col-xs-12">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-key"></i>
											</span>
											<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="col-xs-12">
										<a href="extras-forgotpassword.html" class="pull-left">Forgot password?</a>
										<div class="checkbox-inline icheck pull-right pt0">
											<label for="">
												<input type="checkbox">
												Remember me
											</label>
										</div>
									</div>
								</div>


								<div class="panel-footer">
									<div class="clearfix">
										<a href="extras-registration.html" class="btn btn-default pull-left">Register</a>
										<a href="extras-login.html" class="btn btn-primary pull-right">Login</a>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
