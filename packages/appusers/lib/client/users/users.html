<template name="allUsers">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2>Users</h2>
			<div class="panel-ctrls">
				<i class="separator"></i>
				<div class="badge badge-info">{{#if ready}}- {{appUsers.length}}{{/if}}</div>
			</div>
		</div>
		{{#if ready}}
		<div class="table-responsive">
			<table class="table table-striped table-fixed-header m0">
				<thead>
					<tr>
						<th>#</th>
						<th>Username</th>
						<th>Phone Number</th>
						<th>Country</th>
						<th>Date Created</th>
						<th class="col-md-2"></th>
					</tr>
				</thead>
				<tbody>
					{{#each appUsers}}
					<tr>
						<td></td>
						<td>{{username}}</td>
						<td>{{phoneNumber}}</td>
						<td>{{getCountry}}</td>
						<td>{{createdAt}}</td>
						<td>
							<a href="/admin/app_user/{{_id._str}}" class="btn btn-xs btn-primary">View Detail</a>
							<a href="/admin/app_user/{{_id._str}}" class="btn btn-xs btn-success">Chanls</a>
						</td>
					</tr>
					{{else}}
					<div>No user found</div>
					{{/each}}
				</tbody>
			</table>
		</div>
		{{else}}
		Loading...
		{{/if}}
	</div>
</template>
