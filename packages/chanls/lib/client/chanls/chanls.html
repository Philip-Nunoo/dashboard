<template name="allChanls">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2>Chanls</h2>
			<div class="panel-ctrls">
				<i class="separator"></i>
				<div class="badge badge-info">{{#if ready}}- {{chanls.length}}{{/if}}</div>
			</div>
		</div>
		{{#if ready}}
		<div class="table-responsive">
			<table class="table table-striped table-fixed-header m0">
				<thead>
					<tr>
						<th>#</th>
						<th><i class="fa  fa-star"></i></th>
						<th>Name</th>
						<th class="col-md-1">Category</th>
						<th class="col-md-1">Pin</th>
						<th class="col-md-1">type</th>
						<th class="col-md-4">Date Created</th>
						<th class="col-md-2"></th>
					</tr>
				</thead>
				<tbody>
					{{#each chanls}}
					<tr>
						<td></td>
						<td>
							{{#if recommend}}
							<a href="#" class="recommend"><i class="fa  fa-star"></i></a>
							{{else}}
							<a href="#" class="recommend"><i class="fa  fa-star-o"></i></a>
							{{/if}}
						</td>
						<td>{{name}}</td>
						<td>{{category}}</td>
						<td>
							<div class="label label-primary"><i class="fa fa-cloud"></i> #{{chanlPin}}</div>
						</td>
						<td>{{meta.chanlType}}</td>
						<td>{{createdAt}}</td>
						<td>
							<button class="btn btn-xs btn-primary">View</button>
							<button class="btn btn-xs btn-success">Chanls</button>
						</td>
					</tr>
					{{else}}
					<div>No chanl found</div>
					{{/each}}
				</tbody>
			</table>
		</div>
		{{else}}
		Loading...
		{{/if}}
	</div>
</template>
