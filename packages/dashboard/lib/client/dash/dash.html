<template name="adminDash">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="flexBoxContainer">
					{{> AppUsersCount}}
					{{> ChanlsCount}}
					{{> ChanlUsersCount}}
					{{> FeedCommentsCount}}
					{{> FeedsCount}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="AppUsersCount">
	<div class="col-md-6">
		<div class="tile">
			<div class="infoContainer">
				<div class="if-icon"></div>
				<div class="if-section">
					<div class="title">Total Number of Users</div>
					<div class="data">
						<span class="highlight">
							{{#if ready}} {{appUsers.length}} {{else}}Loading... {{/if}}
						</span>
						: Users
					</div>
				</div>
			</div>
			<div class="actionButton">
				<a href="/admin/app_users">View Items</a>
			</div>
		</div>
	</div>
</template>
